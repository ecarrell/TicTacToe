<!DOCTYPE html>
<head>
<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
<script src="ttt.js"></script>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<table id="table" border="1">

</table>

<p id="sizeNumber" style="position: relative">30</p>
<input style="position: relative; top: -37px; left: 27px" id="slider" type="range" 
	min="10" max="50" value="30" step="1" oninput="table.SliderChange()"/>
<p id="redNumber" style="position: relative">30</p>
<input id="red%" type="range" min="0" max="100" value="50" step="1" oninput="somefunction"/>
<p id="blueNumber" style="position: relative">30</p>
<input id="blue%" type="range" min="0" max="100" value="50" step="1" oninput="somefunction"/>
<p id="emptyNumber" style="position: relative">30</p>
<input id="empty%" type="range" min="0" max="100" value="50" step="1" oninput="somefunction"/>

<input id="resetBtn" type="button" value="reset"/>
</body>

</html>
